<!DOCTYPE html>
<html>

<head>
    <title>WAACS QR Code</title>
    <meta charset="utf-8">
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="qrcode.js"></script>
    <style type="text/css">
        * {
            box-sizing: border-box;
            cursor: none;
            /* CSS3 */
            user-select: none;
            /* Firefox */
            -moz-user-select: none;
            /* Safari、Chromeなど */
            -webkit-user-select: none;
            /* IE10かららしい */
            -ms-user-select: none;
        }

        body {
            width: 800px;
            height: 480px;
            margin: 0px;
            overflow: hidden;
        }

        #info_area {
            width: 640px;
            height: 480px;
            float: left;
            padding: 0px 20px;
            background-color: lightcyan;
            font-size: 32px;
        }

        #qr_area {
            width: calc(800px - 640px);
            height: calc(800px - 640px);
            background-color: lightyellow;
            float: left;
            padding: 10px;
        }

        #qr_img {
            text-align: center;
            height: calc(800px - 640px - (2 * 10px));
            width: calc(800px - 640px - (2 * 10px));
        }

        #blank_area {
            height: calc(480px - 160px);
            width: calc(800px - 640px);
            background-color: lightgreen;
            float: left;
        }
    </style>
    <script type="text/javascript">
        const GET_LATEST_TOKEN_URL = "./get_latest_token.php";
        var qrImg;
        var qrArea;
        var clockArea;
        var qrUpdateTimeArea;
        var qrCode;
        var lastToken;
        window.onload = function() {
            qrImg = document.getElementById("qr_img");
            qrArea = document.getElementById("qr_area");
            qr = new QRCode(qrImg);
            clockArea = document.getElementById("clock_area");
            qrUpdateTimeArea = document.getElementById("qr_update_time_area");
            setQrcode();
            setClock();
            setInterval(setQrcode, 1000);
            setInterval(setClock, 1000);
        }

        function setQrcode() {
            var req;
            if (window.XMLHttpRequest) {
                req = new XMLHttpRequest();
            } else if (window.ActiveXOject) {
                req = new ActiveXObject('Microsoft.XMLHTTP');
            } else {
                qrUpdateTimeArea.innerHTML = "AJAXが使えません"
                return;
            }
            req.open("GET", GET_LATEST_TOKEN_URL, true);
            req.onreadystatechange = function() {
                if (req.readyState == 4) {
                    if (req.status == 200) {
                        var resp = Json.parse(req.responseText);
                        var token = resp["token"];
                        if (lastToken != null || token != lastToken) {
                            qr.makeCode("https://waacs.under-mu.com/secure.waacs.under-mu.com/" + token + "/");
                            var issuance_time = new Date(resp["issuance_time"]);
                            qrUpdateTimeArea.innerHTML = formatDate(issuance_time);
                            lastToken = token;
                        }
                    }
                } else {
                    qrUpdateTimeArea.innerHTML = "ファイル情報取得失敗";
                }
            }
        };
        }

        function setClock() {
            var now = new Date();
            clockArea.innerHTML = formatDate(now);
        }

        function formatDate(date) {
            var year = zeroPadding(date.getFullYear(), 4);
            var month = zeroPadding(date.getMonth() + 1, 2);
            var day = zeroPadding(date.getDate(), 2);
            var hour = zeroPadding(date.getHours(), 2);
            var minute = zeroPadding(date.getMinutes(), 2);
            var second = zeroPadding(date.getSeconds(), 2);
            return year + "/" + month + "/" + day + " " + hour + ":" + minute + ":" + second;
        }

        function zeroPadding(num, digit) {
            var zeros = "";
            for (var i = 0; i < digit; i++) {
                zeros += "0";
            }
            return (zeros + num).substr(-digit);
        }
    </script>
</head>

<body>
    <div id="info_area">
        <p>
            現在時刻:
            <span id="clock_area"></span>
        </p>
        <p>
            QR更新時間:
            <span id="qr_update_time_area"></span>
        </p>
    </div>
    <div id="qr_area">
        <img id="qr_img" alt="QR Code" src="waacs_qr.png" />
    </div>
    <div id="blank_area">
    </div>
</body>

</html>
