[loggers]
keys: root, nfc, waacs

[handlers]
keys: consoleHandler, nullHandler

[formatters]
keys: simpleFormatter

[logger_root]
level: NOTSET
handlers: consoleHandler

[logger_waacs]
level: DEBUG
handlers: nullHandler
qualname: waacs
propagate: 1

[logger_nfc]
level: INFO
handlers: nullHandler
qualname: nfc
propagate: 1

[handler_consoleHandler]
class: StreamHandler
level: DEBUG
formatter: simpleFormatter
args: (sys.stdout,)

[handler_nullHandler]
class: NullHandler
level: DEBUG
formatter: simpleFormatter
args: ()

[formatter_simpleFormatter]
format: %(asctime)8s.%(msecs)03d|[%(name)s %(lineno)d(%(levelname)s)] %(message)s
datefmt: %H:%M:%S
class: logging.Formatter
